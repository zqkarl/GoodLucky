<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>roll!roll!roll!</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container theme-showcase" style="margin-top:4%" role="main">
    <div class="row" style="text-align：center">
        <div class="col-lg-offset-3 col-lg-6 col-sm-offset-2 col-sm-8 col-xs-12" >
            <div class="panel panel-primary ">
                <div class="panel-heading">
                  <h3 class="panel-title">{{activity.create_date}}-{{activity.activity_name}}</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="..{% url 'add' %}?id_={{id_}}" method="post">{% csrf_token %}
                      <div class="form-group">
                        <label for="nickname" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="nickname" id="nickname" placeholder="请输入名字">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="foodname" class="col-sm-2 control-label">选啥</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="foodname" name="foodname">
                                {% for s in selects %}
                                    <option name="foodname" value="{{s}}">{{s}}</option>
                                {% endfor %}
                            </select>
                        </div>
                      </div>

                      <div class="form-group">
                          <div class="col-sm-2">
                          </div>
                          <div class="col-sm-10">
                              <button type="submit" class="btn btn-md btn-primary pull-right">试下手气</button>
                          </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
